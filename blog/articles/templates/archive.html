<!DOCTYPE html>
<html>
	<head>
		<title>Архив статей</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}/static/css/style.css">
	</head>
	
		<body>
			<div class="header">
				<div class="archive_img">
					<img src="{{ STATIC_URL }}/static/img/logo1.jpg"/></p>
				</div>
			</div>
			<div class="archive">
				{% for post in posts %}
					<div class="one-post">
						<h2 class="post-title"><a href = "{% url 'get_article' post.id %}">{{ post.title }}</a></h2>
						<div class="article-info">
							<div class="article-author">{{ post.author.username}}</div>
							<div class="article-created-date">{{ post.created_date}}</div>
						</div>
						<p class="article-text">{{ post.get_excerpt }}</p>
					</div>
				{% endfor %}
			</div>
		</body>
	
</html>

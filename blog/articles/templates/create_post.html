<!DOCTYPE html>
<html>
	<head>
		<title>Django Public Blog - создать статью</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}/static/css/create_style.css">
	</head>
	<body>
		<div class="header">
			<div class="archive_img">
				<img src="{{ STATIC_URL }}/static/img/logo1.jpg"/></p>
			</div>
			<h3><a href = "{% url 'home' %}"> Все статьи </a></h3>
		</div>
		<div class="content">
			<h1>Написать статью</h1>
			<form method="POST">{% csrf_token %}
				<div class = "title_block">
					<input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
				</div>
				<div class = "text_block">
					<textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
				</div>
				<div class = "save_button">
					<input type="submit" value="Сохранить">
				</div>
			</form>
			<div class = "error_string">
				{{ form.errors }}
			</div>
		</div>
	</body>
</html>
